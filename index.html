<!DOCTYPE html>

<head>

  <title>Embedded Word Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      padding: 30px;
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Embedded Word Document</h1>
    <iframe src="https://view.officeapps.live.com/op/embed.aspx?src=https://1drv.ms/w/c/21254f46d1f4fe70/EXM6b_1j_8BDucMJngv3Uu0BpPeYHPtti7E87QVzFoWj5Q?e=EQT3tf"></iframe>

</html>
